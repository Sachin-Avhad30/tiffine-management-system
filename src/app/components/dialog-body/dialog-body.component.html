<div class="dialog">
<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close (click)="onCancel()" class="mat-mdc-button">Cancel</button>
  <button mat-stroked-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">
    Ok
  </button>
</mat-dialog-actions>
</div>
